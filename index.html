<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/done.css">
</head>
<body class="corpo">
    <header class="header">
        <h1 class="titulo">TO DO LIST</h1>
        
        <nav class="social flex"> 
            <a href="https://github.com/CainaRibeiro/To-do-list" target="_blank"><img class="img" src="img/github1.png" alt="GitHub"></a>           
            <div class="relative flex  tema-principal botao">Tema
                <div class="tema flex dropdown invisivel">
                    <ul>                    
                        <div class="tema1 escuro">
                            <li class="opçoes">⚫ Escuro</li>
                        </div>
                        <div class="tema2 claro">
                            <li class="opçoes">⚪ Claro</li>
                        </div>                    
                    </ul>
                </div>
            </div>            
        </nav>
    </header>
    <main>
        <section class="container">
            <form id="form">            
                    <div class="grupo">
                        <label for="">Tarefa</label><br>
                        <input type="text" name="tarefa" id="tarefa">
                    </div>
                    <div class="grupo">
                        <label for="">Data</label><br>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="grupo">
                        <label for="">Hora</label><br>
                        <input type="time" name="hora" id="hora">
                    </div>            
            </form>
            <input type="submit" value="adicionar" class="adicionar">
            <ul class="erros"></ul>
        </section>
                
        <table class="tabela">
            <thead class="thead">
                <tr>
                    <th class="thead tarefa">Tarefa</th>
                    <th class="thead data">Data</th>
                    <th class="thead hora">Hora</th>
                </tr>        
            </thead>
            <tbody class="tbody">
                
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
    <script src="js/theme.js"></script>
    <script src="js/add.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/remove.js"></script>
    <script src="js/done.js"></script>
</body>
</html>
